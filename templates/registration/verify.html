{% extends '_base.html' %}

{% load static %}
{% block page_title %}
    Verify
{% endblock page_title %}


{% block content %}
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="d-flex justify-content-center mt-5" dir="rtl">
                    <div class="col-xl-3 col-lg-4 col-md-5 col-sm-5 col-xs-6 bg-white m-3 m-sm-5 border rounded px-4 pt-4 pb-3 shadow">
                            <form action="{% url 'verify' %}" method="post">
                                {% csrf_token %}
                                <label>کد تایید:
                                    <input name="code">
                                </label>
                                <button type="submit" class="btn btn-outline-success btn-sm">تایید</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
